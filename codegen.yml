overwrite: true
schema: "http://localhost:4000/graphql"
documents: "./src/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
      plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      config:
        withHooks: true
        withHOC: false
        withComponent: false

        
